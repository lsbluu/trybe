<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="import" href="">
<script src="dist/just-validate.production.min.js">
import JustValidate from 'just-validate';
const validation = new JustValidate('#form1', {
   errorFieldCssClass: 'is-invalid',
});

// apply rules to form fields
validation
  .addField('#name', [
    {
      rule: 'minLength',
      value: 3,
    },
    {
      rule: 'maxLength',
      value: 30,
    },
  ])
  .addField('#email', [
    {
      rule: 'required',
      errorMessage: 'Field is required',
    },
    {
      rule: 'email',
      errorMessage: 'Email is invalid!',
    },
  ])
   ;
    
</script>





</head>
<body>
    <form id="curriculo" action="">
    <fieldset id="form1">
            <label class="form-label" for="name">Nome</label>
            <input type="text" class="form-control" placeholder="Nome"  maxlength="40" id="name" name="nome">
          
            <label for="email" class="form-label">E-mail</label>
            <input type="text" id="email" class="form-control"  maxlength="50" name="e-mail">
          
            <label class="form-label" for="cpf">CPF</label>
            <input type="text" class="form-control" maxlength="11"  id="cpf" name="cpf">
           
            <label class="form-label" for="end">Endereço</label>        
            <input type="text" id="end" class="form-control" maxlength="28" name="endereco">

              <label for="estados" class="form-label">Estado</label>
        <input class="form-control" list="uf" id="estados" placeholder="Type to search...">
        <datalist id="uf"></datalist>
        
        <div class="form-check">
            <input class="form-check-input" type="radio"  id="ap" value="ap" name="moradia">
            <label class="form-check-label" for="ap">AP</label>

            
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" required id="casa" value="casa" name="moradia">
            <label class="form-check-label" for="casa">Casa</label>
        </div>
               

    </fieldset>

        <fieldset id="form2">
            <label class="form-label" for="resumo">Resumo</label>
        <textarea id="resumo" class="form-control" maxlength="1000" required></textarea>
            <label class="form-label" for="cargo">Cargo</label>
            <input type="text" class="form-control" required id="cargo" maxlength="40">
            <label class="form-label" for="describeCargo">Descrição Cargo</label>
            <textarea class="form-control" maxlength="500" required id="describeCargo"></textarea>
            <label for="data">Data</label>
            <input type="date" name="data" required id="data">
    </fieldset>
    <div id="btn">
    <button type="reset">Limpar</button>
    <button type="submit" id="enviar" value="submit">Enviar</button>
</div>
</form>

<div id="show"></div>

    <script src="script.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
