<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="curriculo" action="">
    <fieldset id="form1">
            <label for="name">Nome</label>
            <input type="text" placeholder="Nome" required maxlength="40" id="name" name="nome">
            <label for="email">E-mail</label>
            <input type="text" id="email" required maxlength="50" name="e-mail">
            <label for="cpf">CPF</label>
            <input type="text" maxlength="11" required id="cpf" name="cpf">
            <label for="end">Endereço</label>        
        <input type="text" id="end" required maxlength="28" name="endereco">
        <label for="estados">Estado</label>
        <select name="uf"  required id="estados">
          </select>

          <div class="moradia">
                            <label for="">Moradia</label>
            <input type="radio" required id="AP" value="ap" name="moradia">
            <label for="AP">AP</label>

            <input type="radio" required id="casa" value="moradia" name="moradia">
            <label for="casa">Casa</label>
        </div>
    </fieldset>

        <fieldset id="form2">
            <label for="resumo">Resumo</label>
        <textarea id="resumo" maxlength="1000" required></textarea>
            <label for="cargo">Cargo</label>
            <input type="text" required id="cargo" maxlength="40">
            <label for="describeCargo">Descrição Cargo</label>
            <textarea maxlength="500" required id="describeCargo"></textarea>
            <label for="data">Data</label>
            <input type="date" name="data" required id="data">
    </fieldset>
    <div id="btn">
    <button type="reset">Limpar</button>
    <button type="submit" value="submit">Enviar</button>
</div>
</form>
    <script src="script.js"></script>
</body>
</html>
